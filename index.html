<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            width: 500px;
            height: 500px;
            border: 1px solid #000
        }
    </style>
</head>

<body>
    <h1 id="text"></h1>
    <img id='img' src='https://doc.quickapp.cn/assets/images/logo.png'>
    <script>
        system.onmessage = function (data) {
            document.getElementById('text').innerText = `message received: ${data}`
            document.getElementById('img').src = data
        }
    </script>
</body>

</html>
